<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
<title>FLAT RHYTHM BOX</title>
<link rel="stylesheet" href="styles/normalize.css" type="text/css">
<link rel="stylesheet" href="styles/slider.css" type="text/css">
<link rel="stylesheet" href="styles/style.css" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="scripts/bootstrap-slider.js"></script>
<script src="scripts/jquery-animate-css-rotate-scale.js"></script>
<script src="scripts/sound-objects.js"></script>
<script src="scripts/script.js" type="text/javascript"></script>
</head>
<body>
<div id="dummy" class="box"></div>
    <div id="container" class="shape">
        <div id="header">
	        <div id="title" class="f16">FLAT RHYTHM BOX<div></div></div>
	        <div id="swich" class="f16">●&nbsp;&nbsp;OFF</div>
        </div>
        <div id="sequencer" class="disable">
            <div id="m1" class="box"></div>
            <div id="m2" class="box"></div>
            <div id="m3" class="box"></div>
            <div id="m4" class="box"></div>
            <div id="m5" class="box"></div>
            <div id="m6" class="box"></div>
            <div id="m7" class="box"></div>
            <div id="m8" class="box"></div>
            <div id="m9" class="box"></div>
            <div id="m10" class="box"></div>
            <div id="m11" class="box"></div>
            <div id="m12" class="box"></div>
            <div id="m13" class="box"></div>
            <div id="m14" class="box"></div>
            <div id="m15" class="box"></div>
            <div id="m16" class="box"></div>
        </div>
        <div id="materials" class="disable">
            <div id="p1" class="box p1"></div>
            <div id="p2" class="box p2"></div>
            <div id="p3" class="box p3"></div>
            <div id="p4" class="box p4"></div>
            <div id="p5" class="box p5"></div>
            <div id="p6" class="box p6"></div>
            <div id="p7" class="box p7"></div>
            <div id="p8" class="box p8"></div>
        </div>
        <div id="material-name" class="disable">
            <div>KICK</div>
            <div>SNARE</div>
            <div>C.HAT</div>
            <div>O.HAT</div>
            <div>CRASH</div>
            <div>R.SHOT</div>
            <div>L.TOM</div>
            <div>COW</div>
        </div>
        <div id="controller" class="disable">
            <div id="play-pause">
	            <div id="play-btn" class="btn play-pause-btn">▶</div>
	            <div id="stop-btn" class="btn play-pause-btn">■</div>
	            <div id="play-pause-txt">
		            <p class="f18">PLAY</p>
		            <p class="f18">STOP</p>
	            </div>
            </div>
            <div id="bpm-container">
	            <div class="bpm-btn">
	            	<div id="minus" class="bpm-btn-inner">−</div>
	            </div>
	            <div id="bpm" class="f30">
	            	<p>120.0</p>
	            </div>
	            <div class="bpm-btn">
	            	<div id="plus" class="bpm-btn-inner">＋</div>
	            </div>
	            <div id="tempo">
	                <div class="slider"></div>
	            </div>
	        </div>
            <div id="bank">
                <div id="sample-pattern">
	                <p id="sample-pattern-name">
		                SAMPLE 1
	                </p>
                </div>
                <div id="pattern-btns">
	                <div id="b1" class="minibox"></div>
	                <div id="b2" class="minibox"></div>
	                <div id="b3" class="minibox"></div>
	                <div id="b4" class="minibox"></div>
                </div>
             	<div id="bank-name">
	            	<p class="f18">PATTERNS</p>
            	</div>
           </div>
        </div>
        <div id="pattern" class="disable">
        	<div id="volume-container">
        		<div class="param-title"><p id="vol-name" class="f18">VOLUME</p></div>
        		<div id="marker-top" class="marker">●</div>
        		<div id="marker-left" class="marker">●</div>
        		<div id="marker-right" class="marker">●</div>
	        	<div id="volume"><strong>|</strong></div>
        	</div>
	        <div id="pad-container">
	            <div class="pad-name">COW</div>
	            <div class="pad-name">L.TOM</div>
	            <div class="pad-name">R.SHOT</div>
	            <div class="pad-name">CRASH</div>
		        <div id="p8" class="btn p8"></div>
	            <div id="p7" class="btn p7"></div>
	            <div id="p6" class="btn p6"></div>
		        <div id="p5" class="btn p5"></div>
	            <div id="p4" class="btn p4"></div>
	            <div id="p3" class="btn p3"></div>
		        <div id="p2" class="btn p2"></div>
	            <div id="p1" class="btn p1"></div>
	            <div class="pad-name">O.HAT</div>
	            <div class="pad-name">C.HAT</div>
	            <div class="pad-name">SNARE</div>
	            <div class="pad-name">KICK</div>
	        </div>
	        <div id="select-sound">
	        	<div id="sound" class="f18">SOUND</div>
		        <div id="select-sound-box">
			        <div id="select-sound-text">TR_808</div>
					<div id="select-sound-btn"></div>
		        </div>
	        </div>
	        <div id="swing-container">
		        <div id="swing">
		            <div class="slider"></div>
		        </div><br />
		        <div class="param-title"><p class="f18">SWING</p></div>
	        </div>
        </div>
    </div>
</body>
</html>
